<script type="text/javascript">// api url

var data;
var State = null;
var Type = null;
fetch('https://api.rootnet.in/covid19-in/hospitals/medical-colleges')
.then(res=>res.json())
.then(json=>console.log(json));


const api_url =
  "https://api.rootnet.in/covid19-in/hospitals/medical-colleges";

// Defining async function
async function getapi(url) {

  // Storing response
  const response = await fetch(url);

  // Storing data in form of JSON
  data = await response.json();
  console.log(data);
  if (response) {
    hideloader();
  }
  //console.log(data)
  show(data);
}
// Calling that async function
getapi(api_url);

// Function to hide the loader
function hideloader() {
  document.getElementById('loading').style.display = 'none';
}

// Function to define innerHTML for HTML table
function show(data) {
  let tab =
    `
    <thead >

      <th scope="col">State Name</th>
        <th scope="col">Institute Name</th>
        <th scope="col">City</th>
        <th scope="col">Type</th>
        <th scope="col">Admission Capacity</th>
        <th scope="col">Hospital Beds</th>

    </thead>`;

  // Loop to access all rows
  var count = 0;
  /*for (let g of data['data']['medicalColleges']) {
    if(g.state==State)
    count++;
  }
  console.log(count);*/
  for (let v of data['data']['medicalColleges']) {
    if(State===v.state && Type===v.ownership)
    {
    tab += `
    <tbody>
    <tr>

      <th scope="row">${v.state}</th>
        <td>${v.name}</td>
        <td>${v.city}</td>
        <td>${v.ownership}</td>
        <td>${v.admissionCapacity}</td>
        <td>${v.hospitalBeds}</td>

    </tr>
    </tbody>`;
    }
    if(State===v.state && Type==null)
    {
    tab += `
    <tbody>
    <tr>

      <th scope="row">${v.state}</th>
        <td>${v.name}</td>
        <td>${v.city}</td>
        <td>${v.ownership}</td>
        <td>${v.admissionCapacity}</td>
        <td>${v.hospitalBeds}</td>

    </tr>
    </tbody>`;
    }
    if(State==null && Type===v.ownership)
    {
      console.log(v.ownership);
      tab += `
    <tbody>
    <tr>

      <th scope="row">${v.state}</th>
        <td>${v.name}</td>
        <td>${v.city}</td>
        <td>${v.ownership}</td>
        <td>${v.admissionCapacity}</td>
        <td>${v.hospitalBeds}</td>

    </tr>
    </tbody>`;
    }
    if(State==null && Type==null)
    {
      tab += `
    <tbody>
    <tr>

      <th scope="row">${v.state}</th>
        <td>${v.name}</td>
        <td>${v.city}</td>
        <td>${v.ownership}</td>
        <td>${v.admissionCapacity}</td>
        <td>${v.hospitalBeds}</td>

    </tr>
    </tbody>`;
    }
    }

  // Setting innerHTML as tab variable
  document.getElementById("emp").innerHTML = tab;
}

function selected()
{
  State = document.getElementById("inputState").value;
 if(State=="All")
    State = null;
  else
    console.log(State);
  show(data);
}

function select()
{
  Type = document.getElementById("Type").value;
 if(Type=="All")
  Type = null;
  else
    console.log(Type);
  if(Type=="Govt.")
   Type = "Govt." || "Govt";
  show(data);
}



</script>
